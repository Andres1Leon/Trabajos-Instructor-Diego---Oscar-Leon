<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario Validado</title>
</head>
<body>
    <div class="form-container">
        <h2>Formulario de Registro con Validaciones</h2>
        <form id="myForm">

            <!-- Color Favorito -->
            <div class="form-group">
                <label for="exampleColorInput" class="form-label">Selecciona el color que te gustaria tener en el formulario</label>
                <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c" title="Choose your color" required>
            </div>

            <h2>Datos Personales</h2>
            <!-- Nombre y Apellido (Text) -->
            <div class="form-group">
                <label for="nombreApellido">Nombre y Apellido:</label>
                <input type="text" id="nombreApellido" name="nombreApellido" required placeholder="Ingrese sus Nombres y Apellidos">
                <span class="error" id="nombreApellidoError"></span>
            </div>
            
            <!-- Tipo de Documento (Select) -->
            <div class="form-group">
                <label for="tipoDocumento">Tipo de Documento:</label>
                <select id="tipoDocumento" name="tipoDocumento" required>
                    <option value="">Seleccione un tipo de documento</option>
                    <option value="dni">DNI</option>
                    <option value="pasaporte">Pasaporte</option>
                    <option value="ti">Tarjeta de Identidad</option>
                    <option value="cc">Cedula de Ciudadania</option>
                    <option value="ce">Cedula de Extranjeria</option>
                </select>
                <span class="error" id="tipoDocumentoError"></span>
            </div>

            <!-- Documento (Num) -->
            <div class="form-group">
                <label for="documento">Documento:</label>
                <input type="number" id="documento" name="documento" required placeholder="Ingrese su Número de identificación">
                <span class="error" id="documentoError"></span>
            </div>

            <!-- Número de Teléfono -->
            <div class="form-group">
                <label for="telefono">Número de Teléfono :</label>
                <input type="tel" id="telefono" name="telefono" required placeholder="Ingrese su Número de Teléfono">
                <span class="error" id="telefonoError"></span>
            </div>

            <!-- Fecha de nacimiento y Edad -->
            <div class="form-group">
                <label for="birthDate" class="form-label">Fecha de nacimiento</label>
                <input type="date" class="form-control" id="birthDate" required placeholder="Seleccione su fecha de nacimiento">
                <span class="error" id="birthDateError"></span>
                <label for="edad" class="form-label">Edad</label>
                <input type="range" class="form-range" id="edad" min="1" max="100" step="1" value="18" disabled>
                <output id="edadOutput">18 años</output>
            </div>

            <!-- Género (Select) -->
            <div class="form-group">
                <label for="genero">Género:</label>
                <select id="genero" name="genero" required>
                    <option value="">Seleccione</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                </select>
                <span class="error" id="generoError" style="color: red;"></span>
            </div>

            <!-- Correo Electrónico (Email) -->
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required placeholder="Ingrese su correo">
                <span id="emailError" style="color:red;"></span>
            </div>


            <!-- Contraseña (Password) -->
            <div class="form-group">
                <label for="password">Contraseña :</label>
                <input type="password" id="password" name="password" required placeholder="Ingrese su contraseña" >
                <span class="error" id="passwordError"></span>
            </div>
            
            <h2>Hobbies y Habilidades Personales</h2>

            <!-- Hobbies (Radio) -->
            <div class="form-group">
                <label>Seleccione sus Hobbies</label>
                <br>
                <label> Lectura</label>
                <input type="radio" name="hobbies" value="lectura" required>
                <label> Deporte</label>
                <input type="radio" name="hobbies" value="deporte">
                <label> Música</label>
                <input type="radio" name="hobbies" value="musica">
                <span class="error" id="hobbiesError"></span>
            </div>

            <!-- Habilidades (Checkbox) -->
            <div class="form-group">
                <label>Seleccione sus Habilidades</label>
                <br>
                <label><input type="checkbox" name="habilidades" value="programacion" required> Programación</label>
                <label><input type="checkbox" name="habilidades" value="diseño"> Paciencia</label>
                <label><input type="checkbox" name="habilidades" value="marketing"> Trabajo en Equipo</label>
                <span class="error" id="habilidadesError"></span>
            </div>

            

            

            <!-- Botón de Envío (Submit) -->
            <div class="form-group">
                <input type="submit" value="Enviar">
            </div>

            <!-- Botones para invocar métodos -->
        <div class="button-group">
            <button type="button" id="clearBtn">Limpiar Formulario</button>
            <button type="button" id="enableBtn">Habilitar Campos</button>
            <button type="button" id="disableBtn">Deshabilitar Campos</button>
            <button type="button" id="disableEditBtn">Deshabilitar Edición de Campos</button>
        </div>


        </form>
    </div>
    <script src="Script.js"></script>
</body>
</html>
